<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    table, th {
      border: 3px solid #FFFF;
      border-collapse: collapse;
      margin: 0 auto; /* Center the table */
    }
    th, td { 
      padding: 12px;
    }
    h2 {
      color: #FFFF;
      text-align: center; /* Centering the title */
      margin-top: 20px; /* Add space at the top */
    }
    body {
      background-color: #99CDFF;
      color: #FFFF;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      margin-top: 50px; /* Move the calculator up */
    }
    input[type="text"] {
      font-family: "Courier New", Courier, monospace;
      font-size: 20px;
    }
    .buttons-container {
      text-align: center; /* Centering the buttons */
    }
    input[type="button"] {
      width: 50px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
  <script>
    function add() {
      var num1 = Number(document.form1.txtNum1.value);
      var num2 = Number(document.form1.txtNum2.value);
      document.form1.txtSum.value = num1 + num2;
    }

    function sub() {
      var num1 = Number(document.form1.txtNum1.value);
      var num2 = Number(document.form1.txtNum2.value);
      document.form1.txtSum.value = num1 - num2;
    }

    function mul() {
      var num1 = Number(document.form1.txtNum1.value);
      var num2 = Number(document.form1.txtNum2.value);
      document.form1.txtSum.value = num1 * num2;
    }

    function div() {
      var num1 = Number(document.form1.txtNum1.value);
      var num2 = Number(document.form1.txtNum2.value);
      document.form1.txtSum.value = num1 / num2;
    }
  </script>
</head>

<body>
  <h2>Simple Calculator</h2>
  <div class="calculator-container">
    <form name="form1">
      <table width="400">
        <tr>
          <td>Enter first number:</td>
          <td><input type="text" name="txtNum1" size="5"></td>
        </tr>
        <tr>
          <td>Enter second number:</td>
          <td><input type="text" name="txtNum2" size="5"></td>
        </tr>
        <tr class="buttons-container">
          <td colspan="2">
            <input type="button" value="+" onclick="add()">
            <input type="button" value="-" onclick="sub()">
            <input type="button" value="*" onclick="mul()">
            <input type="button" value="/" onclick="div()">
          </td>
        </tr>
        <tr>
          <td>Result:</td>
          <td><input type="text" name="txtSum" size="8"></td>
        </tr>
      </table>
    </form>
  </div>
  <p><a href="index.html">Back to Home</a></p>

</body>
</html>
